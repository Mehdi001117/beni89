<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنی ساکی | ساک‌های اختصاصی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e67e22;
            --gold-color: #f1c40f;
            --text-color: #2c3e50;
            --light-bg: #ecf0f1;
        }

        body {
            background-color: var(--light-bg);
            line-height: 1.8;
            color: var(--text-color);
        }

        .header {
            background: linear-gradient(135deg, rgba(44,62,80,0.7) 0%, rgba(44,62,80,0.6) 100%), 
                        url('https://i.ibb.co/qYLHLfc3/photo-2024-03-27-20-17-04.jpg') center/cover fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            padding: 2rem;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: lightEffect 8s infinite linear;
        }

        .header-content {
            max-width: 1200px;
            z-index: 1;
            position: relative;
        }

        .main-title {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease;
            color: var(--gold-color);
        }

        .info-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .info-box {
            background: rgba(255,255,255,0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideUp 1s ease;
            position: relative;
            overflow: hidden;
        }

        .info-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite;
        }

        .info-box-left {
            border-right: 5px solid var(--secondary-color);
        }

        .info-box-right {
            border-left: 5px solid var(--gold-color);
        }

        .info-item {
            margin: 1.5rem 0;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .services-section {
            padding: 5rem 2rem;
            background: white;
        }

        .services-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .service-card {
            background: var(--light-bg);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: var(--secondary-color);
        }

        .service-card::after {
            content: '❤️';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 1.5rem;
            animation: heartbeat 1.5s infinite;
        }

        .price-tag {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin: 2rem 0;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .contact-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--primary-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }

        .phone-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .phone-link:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        @keyframes lightEffect {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shine {
            0% { transform: translate(-50%, -50%) rotate(45deg); }
            100% { transform: translate(50%, 50%) rotate(45deg); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }

            .info-container {
                grid-template-columns: 1fr;
            }

            .info-box {
                padding: 1.5rem;
            }

            .service-card {
                padding: 1.5rem;
            }

            .phone-link span {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="main-title">بنی ساکی</h1>
            
            <div class="info-container">
                <div class="info-box info-box-left">
                    <div class="info-item">
                        <h3>نام کامل</h3>
                        <p>بنیامین جمشیدی</p>
                    </div>
                    <div class="info-item">
                        <h3>ملقب به</h3>
                        <p>بنی ساکی</p>
                    </div>
                </div>

                <div class="info-box info-box-right">
                    <div class="info-item">
                        <h3>تخصص اصلی</h3>
                        <p>انجام ساک های اختصاصی</p>
                    </div>
                    <div class="info-item">
                        <h3>شعار اختصاصی</h3>
                        <p>یک ساک خوب حق شماست</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="services-section">
        <div class="services-grid">
            <div class="service-card">
                <h3>ساک دارکوبی</h3>
                <div class="price-tag">۱۵۰ تومان</div>
            </div>
            <div class="service-card">
                <h3>ساک مجلسی</h3>
                <div class="price-tag">۱۵۰ تومان</div>
            </div>
            <div class="service-card">
                <h3>ساک پرتف</h3>
                <div class="price-tag">۱۵۰ تومان</div>
            </div>
            <div class="service-card">
                <h3>ساک سفارشی</h3>
                <div class="price-tag">۱۵۰ تومان</div>
            </div>
        </div>
    </section>

    <footer class="contact-footer">
        <a href="tel:+989051417451" class="phone-link">
            <i class="fas fa-phone-volume"></i>
            <span>+98 905 141 7451</span>
        </a>
    </footer>
</body>
</html>
