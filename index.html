<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنی ساکی | ساک‌های اختصاصی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e67e22;
            --gold-color: #f1c40f;
            --text-color: #2c3e50;
            --light-bg: #ecf0f1;
        }

        body {
            background-color: var(--light-bg);
            line-height: 1.8;
            color: var(--text-color);
            padding-bottom: 80px; /* برای فوتر */
        }

        .header {
            padding: 2rem;
            text-align: center;
            background: var(--light-bg);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-section {
            max-width: 1200px;
            margin: 2rem auto;
            display: flex;
            align-items: center;
            gap: 3rem;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: slideUp 1s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--gold-color);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-info {
            flex: 1;
            text-align: right;
        }

        .main-title {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .main-title:hover {
            color: var(--secondary-color);
            transform: scale(1.02);
        }

        .personal-info {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .info-text {
            transition: all 0.3s;
        }

        .info-text:hover {
            color: var(--secondary-color);
            transform: translateX(10px);
        }

        .phone-number {
            direction: ltr;
            display: inline-block;
            unicode-bidi: bidi-override;
        }

        .services-box {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 1200px;
            margin: 2rem auto;
            animation: fadeIn 1.5s ease;
        }

        .services-list {
            list-style: none;
            padding: 0;
        }

        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            margin: 1rem 0;
            background: var(--light-bg);
            border-radius: 10px;
            transition: all 0.3s;
            position: relative;
        }

        .service-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .service-name {
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        .service-name:hover {
            color: var(--secondary-color);
        }

        .service-price {
            color: var(--secondary-color);
            font-size: 1.3rem;
            font-weight: bold;
        }

        .discount-badge {
            background: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            font-size: 0.9rem;
            position: absolute;
            left: -10px;
            top: 10px;
        }

        .original-price {
            text-decoration: line-through;
            color: #888;
            margin-left: 0.5rem;
            font-size: 1rem;
        }

        .contact-icons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .phone-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            background: var(--primary-color);
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .phone-link:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        .instagram-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #405DE6, #E1306C);
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .instagram-link:hover {
            transform: scale(1.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-image {
                width: 200px;
                height: 200px;
            }
            
            .service-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .contact-icons {
                bottom: 10px;
                left: 10px;
                right: 10px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="main-title">بنی ساکی</h1>
    </header>

    <section class="profile-section">
        <img src="https://i.ibb.co/qYLHLfc3/photo-2024-03-27-20-17-04.jpg" alt="بنی ساکی" class="profile-image">
        <div class="profile-info">
            <div class="personal-info">
                <p class="info-text"><strong>نام کامل:</strong> بنیامین جمشیدی</p>
                <p class="info-text"><strong>ملقب به:</strong> بنی ساکی</p>
                <p class="info-text"><strong>شماره تماس:</strong> <span class="phone-number">+98 905 141 7451</span></p>
            </div>
        </div>
    </section>

    <section class="services-box">
        <h2 style="text-align:center; margin-bottom:2rem;">لیست ساک‌ها و قیمت‌ها</h2>
        <ul class="services-list">
            <li class="service-item">
                <span class="service-name">ساک دارکوبی
                    <span class="discount-badge">۳۰٪ تخفیف</span>
                </span>
                <div>
                    <span class="service-price">۱۰۵ تومان</span>
                    <span class="original-price">۱۵۰ تومان</span>
                </div>
            </li>
            <li class="service-item">
                <span class="service-name">ساک مجلسی</span>
                <span class="service-price">۲۰۰ تومان</span>
            </li>
            <li class="service-item">
                <span class="service-name">ساک پرتف</span>
                <span class="service-price">۱۵۰ تومان</span>
            </li>
            <li class="service-item">
                <span class="service-name">ساک سفارشی</span>
                <span class="service-price">۲۵۰ تومان</span>
            </li>
        </ul>
    </section>

    <div class="contact-icons">
        <a href="tel:+989051417451" class="phone-link">
            <i class="fas fa-phone-volume"></i>
            <span>تماس</span>
        </a>
        
        <a href="https://www.instagram.com/beni.89_?igsh=MXEweDlzZThhcjlnNA==" target="_blank" class="instagram-link">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</body>
</html>
