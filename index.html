<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من بنی ساکی هستم</title>
    <style>
        /* استایل‌های عمومی */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
            color: #fff;
            overflow: hidden;
            animation: bgAnimation 10s infinite alternate;
        }

        @keyframes bgAnimation {
            0% { background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb); }
            50% { background: linear-gradient(120deg, #a18cd1, #fbc2eb, #fad0c4); }
            100% { background: linear-gradient(120deg, #fad0c4, #ff9a9e, #fbc2eb); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        img {
            width: 280px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.7rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out 1s;
        }

        .phone {
            font-size: 1.5rem;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out 1.5s;
            cursor: pointer;
        }

        .phone:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }

        .phone img {
            width: 24px;
            height: 24px;
        }

        audio {
            position: absolute;
            bottom: 10px;
            left: 10px;
            opacity: 0.5;
        }

        footer {
            position: absolute;
            bottom: 0;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 10px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>من بنی ساکی هستم</h1>
    <img src="https://i.ibb.co/qYLHLfc3/E97-FE103-45-EF-42-D8-9-C7-F-9-DFE428-E2-CBE.png" alt="Beny Image">
    <p>ساک میزنم قیمت: ۱۵۰</p>

    <!-- شماره تلفن -->
    <div class="phone" onclick="window.location.href='tel:+989051417451';">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone Icon">
        <span>+98 905 141 7451</span>
    </div>

    <!-- موسیقی پس‌زمینه -->
    <audio autoplay loop>
        <source src="YOUR_AUDIO_URL" type="audio/mpeg">
        مرورگر شما از پخش موسیقی پشتیبانی نمی‌کند.
    </audio>

    <footer>
        <p>طراحی شده توسط <a href="#">بنی</a></p>
    </footer>
</body>
</html>
