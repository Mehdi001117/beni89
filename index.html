<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنی ساکی | ساک دستی حرفهای</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e67e22;
            --gold-color: #f1c40f;
            --text-color: #2c3e50;
            --light-bg: #ecf0f1;
        }

        body {
            background-color: var(--light-bg);
            line-height: 1.8;
            color: var(--text-color);
        }

        .header {
            background: linear-gradient(135deg, rgba(44,62,80,0.9) 0%, rgba(44,62,80,0.8) 100%), 
                        url('https://i.ibb.co/qYLHLfc3/photo-2024-03-27-20-17-04.jpg') center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            padding: 2rem;
        }

        .header-content {
            max-width: 1200px;
            z-index: 1;
        }

        .main-title {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease;
        }

        .personal-info {
            background: rgba(255,255,255,0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 2rem auto;
            max-width: 800px;
            animation: slideUp 1s ease;
        }

        .info-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            text-align: center;
        }

        .info-item {
            padding: 1rem;
            border-right: 2px solid var(--gold-color);
        }

        .info-item:last-child {
            border-right: none;
        }

        .services-section {
            padding: 5rem 2rem;
            background: white;
        }

        .services-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .service-card {
            background: var(--light-bg);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: var(--secondary-color);
        }

        .price-tag {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin: 2rem 0;
            font-weight: bold;
        }

        .contact-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--primary-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .phone-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .phone-link:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }

            .info-row {
                grid-template-columns: 1fr;
            }

            .info-item {
                border-right: none;
                border-bottom: 2px solid var(--gold-color);
                padding: 1rem 0;
            }

            .service-card {
                padding: 1.5rem;
            }

            .phone-link span {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="main-title">بنی ساکی</h1>
            
            <div class="personal-info">
                <div class="info-row">
                    <div class="info-item">
                        <h3>نام</h3>
                        <p>بنیامین</p>
                    </div>
                    <div class="info-item">
                        <h3>نام خانوادگی</h3>
                        <p>جمشیدی</p>
                    </div>
                    <div class="info-item">
                        <h3>ملقب به</h3>
                        <p>بنی ساکی</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="services-section">
        <div class="services-grid">
            <div class="service-card">
                <h3>انواع ساک</h3>
                <ul style="list-style: none; padding: 0;">
                    <li>ساک دارکوبی </li>
                    <li>ساک پرتف</li>
                    <li>ساک مجلسی</li>
                    <li>ساک سفارشی</li>
                </ul>
                <div class="price-tag">۱۵۰ تومان</div>
            </div>
        </div>
    </section>

    <footer class="contact-footer">
        <a href="tel:+989051417451" class="phone-link">
            <i class="fas fa-phone-volume"></i>
            <span>+98 905 141 7451</span>
        </a>
    </footer>
</body>
</html>
